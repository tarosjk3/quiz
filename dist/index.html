<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恐竜クイズ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Zen+Maru+Gothic&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- JavaScriptファイルの読み込み -->

</head>

<body>

    <h1>恐竜クイズ</h1>

    <p class="lead">恐竜博士への道！君はいくつわかるかな？</p>

    <div class="quiz-container">
        <!-- スタート画面 -->
        <div id="quiz-start" class="quiz-start">
            <button id="quiz-start-btn" class="quiz-start-btn">スタート</button>
        </div>

        <!-- 結果画面 -->
        <div id="quiz-result" class="quiz-result">
            <p class="result-lead">あなたの成績</p>
            <div class="result-content">
                <dl class="result-box">
                    <dt>スコア</dt>
                    <dd>
                        <span id="score" class="score"></span>
                    </dd>
                </dl>
                <dl class="result-box">
                    <dt>正答率</dt>
                    <dd>
                    <span id="accuracy" class="accuracy"></span> %
                    </dd>
                </dl>
            </div>
            <div>
                <button id="start-over" class="start-over" type="button">もう一度トライする</button>
            </div>
        </div>

        <!-- プログレスバーと 問題番号/問題数 の表示 -->
        <div class="progress-container">
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
            <div class="progress-text" id="progress-text"></div>
        </div>

        <!-- 問題番号と問題文 -->
        <div class="question-space">
            <p class="question-label">問題 <span id="question-num" class="question-num"></span></p>
            <p id="question" class="question"></p>
        </div>

        <!-- 選択肢 -->
        <div class="choices-space">
            <label>
                <input type="radio" name="choice" value="a" disabled> <span id="choice-a" class="choice-text"></span>
            </label>
            <label>
                <input type="radio" name="choice" value="b" disabled> <span id="choice-b" class="choice-text"></span>
            </label>
            <label>
                <input type="radio" name="choice" value="c" disabled> <span id="choice-c" class="choice-text"></span>
            </label>
        </div>

        <!-- 解説 -->
        <div class="explanation-space" id="explanation-space">
            <p id="explanation" class="explanation"></p>
        </div>

        <!-- ヒント -->
        <div class="hint-space">
            <dl class="hint-list">
                <dt>ヒント: </dt>
                <dd id="hint" class="hint"></dd>
            </dl>
        </div>

        <!-- ボタンエリア -->
        <div class="button-space">
            <button id="check-answer" class="quiz-btn quiz-btn--check" disabled>答え合わせ</button>
            <button id="next-question" class="quiz-btn quiz-btn--next" disabled>次の問題へ</button>
            <button id="check-result" class="quiz-btn quiz-btn--result" disabled>結果を見る</button>
        </div>

    </div>

</body>

</html>
